<p>
    <mat-toolbar color="primary">
     <mat-toolbar-row>
        <span mat-menu-item routerLink="/featured" class="header_Text">YouTube Clone</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/upload-video">
          <mat-icon>video_call</mat-icon>
        </button>
        <button *ngIf="isAuthenticated; else notAuthenticated" [matMenuTriggerFor]="menu" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
        <ng-template #notAuthenticated> 
          <button mat-raised-button (click)="login()">Login</button>
        </ng-template> 
      </mat-toolbar-row>
    </mat-toolbar>
  </p>
