<div class="content">
    <mat-card class="mat-elevation-z4" routerLink="/video-details/{{featuredVideo.id}}">
      
      <img mat-card-image [src]="featuredVideo.thumbnailUrl" alt="Thumbnail" height="200">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="hidden_overflow">{{featuredVideo.title}}</mat-card-title>
        <mat-card-subtitle>Kowshik Das</mat-card-subtitle>
        <mat-card-subtitle>{{featuredVideo.viewCount}} Views</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
</div>
