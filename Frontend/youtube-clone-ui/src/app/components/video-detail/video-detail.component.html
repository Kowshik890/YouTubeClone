<div fxLayout="row">
    <div fxFlex="65%" class="video-detail">
      <div fxLayout="column" fxLayoutGap="8px">
        <app-video-player *ngIf="videoAvailable" [videoURL]="videoURL"></app-video-player>
        <div class="mat-title">{{videoTitle}}</div>
        <div fxLayout="row">
          <div fxFlex="50%">
            <span class="view-count">{{viewCount}}</span>
            <span class="dot"></span>
            <span class="video-upload-date">{{uploadedDate}}</span>
          </div>
          <div fxFlex="50%" fxLayoutAlign="end">
            <span class="like-dislike-section">
                <button mat-icon-button class="thumbs-up" (click)="likeVideo()">
                  <mat-icon>thumb_up_off_alt</mat-icon>
                  {{likeCount}}
                </button>
                <button mat-icon-button class="thumbs-down" (click)="dislikeVideo()">
                  <mat-icon>thumb_down_off_alt</mat-icon>
                  {{dislikeCount}}
                </button>
            </span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <mat-card-header>
            <div mat-card-avatar class="user-image"></div>
            <mat-card-title>Kowshik Das</mat-card-title><br>
            <mat-card-subtitle class="subtitles">4.2K Subscribers</mat-card-subtitle>
            <button *ngIf="showSubscribeButton" class="subscribe-button" mat-raised-button color="warn" (click)="subscribeToUser()">SUBSCRIBE</button>
            <button *ngIf="showUnsubscribeButton" class="subscribe-button-clicked" mat-raised-button color="accent" (click)="unsubscribeToUser()">SUBSCRIBED</button>

        </mat-card-header>
        <div>{{videoDescription}}</div>
        <mat-divider></mat-divider>
        <mat-chip-list>
            <mat-chip *ngFor="let tag of tags">{{tag}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="30%" class="suggestion-bar">Suggestion Bar </div>
  </div>
